<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@200 & display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <main class="card">
        <div class="capa"></div>
        <section>
            <div>
                <img src="samuel.jpg" alt="Imagem de Samuel Martins - Criador deste projeto" class="foto-perfil">
            </div>

            <div class="info-perfil">
                <div class="info-pessoais">
                    <p class="nome"><a href="https://www.linkedin.com/feed/" target="_blank">Samuel Martins</a></p>
                    <p class="idade">22</p>
                </div>

                <p class="local-nasc">Brazil</p>
            </div>
            <hr>
        </section>

        <section class="numeros-perfil">
            <ul>
                <div class="total-perfil">
                    <div class="lista">
                        <div class="num-perfil">
                            <li class="lista">420</li>
                            <p>Followers</p>
                        </div>
                    </div>

                    <div class="lista"> 
                        <div class="num-perfil">
                            <li class="lista">337</li>
                            <p>Likes</p>
                        </div>
                    </div>

                    <div class="lista">
                        <div class="num-perfil">
                            <li class="lista">2</li>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </ul>
        </section>

       
    </main>
</body>
</html>
